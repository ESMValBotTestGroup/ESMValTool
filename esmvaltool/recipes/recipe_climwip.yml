# ESMValTool
# recipe_climwip.yml
---
documentation:
  description: EUCP ClimWIP

  authors:
    - kalverla_peter
    - camphuijsen_jaro
#     - brunner_lukas

  maintainer:
    - kalverla_peter
    - camphuijsen_jaro
#     - brunner_lukas

  references:
    - "Brunner, L. et al. (2019): Quantifying uncertainty in European climate projections using combined performance-independence weighting. Eniron. Res. Lett. DOI: 10.1088/1748-9326/ab492f"

    - "Lorenz, R. et al. (2018): Prospects and caveats of weighting climate models for summer maximum temperature projections over North America. Journal of Geophysical Research: Atmospheres, 123, 4509–4526. DOI: 10.1029/2017JD027992"

    - "Knutti, R. at al. (2017): A climate model projection weighting scheme accounting for performance and interdependence, Geophys. Res. Lett., 44, 1909–1918. DOI 10.1002/2016GL072012"

datasets:
  - {dataset: ACCESS1-0, project: CMIP5, exp: [historical, rcp85], ensemble: r1i1p1, start_year: 1960, end_year: 2100}
  - {dataset: CCSM4, project: CMIP5, exp: [historical, rcp85], ensemble: r1i1p1, start_year: 1960, end_year: 2100}
  - {dataset: ERA5, project: native6, type: reanaly, version: '1', tier: 3, start_year: 1980, end_year: 2015}

# TODO use extract shape for an SREX region
preprocessors:
  general: &general
    regrid:
      target_grid: 2.5x2.5
      scheme: linear
    mask_landsea:
      mask_out: sea
    extract_region:
      start_longitude: -10.0
      end_longitude: 39.0
      start_latitude: 30.0
      end_latitude: 76.25

  climwip:
    <<: *general
    extract_season:
      season: JJA
    climate_statistics:
      operator: mean

diagnostics:
  apply_climwip:
    variables:
      tas:
        mip: Amon
        era5_name: 2m_temperature
        era5_freq: monthly
        preprocessor: climwip
      pr:
        mip: Amon
        era5_name: total_precipitation
        era5_freq: monthly
        preprocessor: climwip

    scripts:
      climwip:
        script: weighting/climwip.py
        shape_params:
          tas:
            sigma_d: 0.588
            sigma_s: 0.704
          pr:
            sigma_d: 0.658
            sigma_s: 0.704
