# TODO extend this preprocessor to adhere to ClimWIP methods (extract shape / extract points)
preprocessors:

  preprocessor1:
    regrid:
      target_grid: 2.5x2.5
      scheme: linear


  preprocessor_nlpoint:
    # Extract point in the S-E corner of the Netherlands
    extract_point:
      # degrees east & north
      longitude: 6.25
      latitude: 51.25
      scheme: linear

# TODO add another diagnostic for plotting and more variables
diagnostics:
