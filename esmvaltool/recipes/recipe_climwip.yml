# ESMValTool
# recipe_climwip.yml
---
documentation:
  description: EUCP ClimWIP 

  authors:
    - kalverla_peter
    - camphuijsen_jaro

  maintainer:
    - kalverla_peter
    - camphuijsen_jaro

  references:
    - acknow_project

  projects:
    - esmval


# Below is a subset of CMIP5 datasets
datasets:
  - {dataset: ACCESS1-0, exp: historical, ensemble: r(1:3)i1p1, start_year: 1961, end_year: 2005}
  - {dataset: ACCESS1-3, exp: historical, ensemble: r(1:3)i1p1, start_year: 1961, end_year: 2005}
  - {dataset: CCSM4, exp: historical, ensemble: r(1:4)i1p1, start_year: 1961, end_year: 2005}
  - {dataset: ACCESS1-0, exp: rcp45, ensemble: r1i1p1, start_year: 2006, end_year: 2099}
  - {dataset: ACCESS1-3, exp: rcp45, ensemble: r1i1p1, start_year: 2006, end_year: 2099}
  - {dataset: CCSM4, exp: rcp45, ensemble: r(1:4)i1p1, start_year: 2006, end_year: 2099}
  - {dataset: CCSM4, exp: rcp60, ensemble: r(1:4)i1p1, start_year: 2006, end_year: 2099}
  - {dataset: ACCESS1-0, exp: rcp85, ensemble: r1i1p1, start_year: 2006, end_year: 2099}
  - {dataset: ACCESS1-3, exp: rcp85, ensemble: r1i1p1, start_year: 2006, end_year: 2099}
  - {dataset: CCSM4, exp: rcp85, ensemble: r(1:4)i1p1, start_year: 2006, end_year: 2099}


preprocessors:

  preprocessor1:
    regrid:
      target_grid: 2.5x2.5
      scheme: linear


  preprocessor_nlpoint:
    # Extract point in the S-E corner of the Netherlands
    extract_point:
      # degrees east & north
      longitude: 6.25
      latitude: 51.25
      scheme: linear


diagnostics:
  climwip:
    variables:
      tas:
        mip: Amon
      pr:  
        mip: Amon
    scripts:
      script: weighting/climwip.py
