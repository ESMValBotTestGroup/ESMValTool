# ESMValTool
# recipe_summa.yml
---
documentation:
  description: |
    Recipe pre-processes ERA-Interim and ERA5 files for use in the SUMMA hydrological model.

    Summa is ...
  authors: ['kalverla_peter', 'camphuijsen_jaro', 'alidoost_sarah']
  projects: ['ewatercycle']
  references: ['acknow_project']


preprocessors:
  preprocessor:
    regrid:
      target_grid: 0.5x0.5
      lon_offset: true
      lat_offset: true
      scheme: linear
  save_memory: &hourly
    extract_time:
      end_year: 2000
      end_month: 1
      end_day: 3
  hourly_sum:
    <<: *hourly
    daily_statistics:
      operator: sum
  hourly_mean:
    <<: *hourly
    daily_statistics:
      operator: mean

diagnostics:
  diagnostic_daily:
    description: SUMMA input preprocessor for daily data
    additional_datasets:
      - {dataset: ERA-Interim, project: OBS6, tier: 3, type: reanaly, version: 1}
    variables:
      uas: &var_daily
        mip: day
        start_year: 2000
        end_year: 2000
      vas:
        <<: *var_daily
      tas:
        <<: *var_daily
      tdps:
        <<: *var_daily
        mip: Eday
      pr:
        <<: *var_daily
      rsds:
        <<: *var_daily
      rss: # this one is needed to obtain downward lonwave radiation
        <<: *var_daily
      #TODO: # add Air pressure
        <<: *var_daily
    scripts:
      script:
        script: hydrology/summa.py
        shape_file: 'path/to/shapefiles' # currently in recipes_auxiliary_datasets repo

  diagnostic_hourly:
    description: SUMMA input preprocessor for hourly data
    additional_datasets:
      - {dataset: ERA5, project: OBS6, tier: 3, type: reanaly, version: 1}
    variables:
      uas: &var_hourly
        mip: E1hr
        start_year: 2000
        end_year: 2000
        preprocessor: hourly_mean
      vas:
        <<: *var_hourly
        preprocessor: hourly_mean
      tas:
        <<: *var_hourly
        preprocessor: hourly_mean
      tdps:
        <<: *var_hourly
        preprocessor: hourly_mean
      pr:
        <<: *var_hourly
        preprocessor: hourly_sum
      rsds:
        <<: *var_hourly
        preprocessor: hourly_sum
      rss: # this one is needed to obtain downward lonwave radiation
        <<: *var_hourly
        preprocessor: hourly_sum
      #TODO: # add Air pressure
        <<: *var_hourly
        preprocessor: hourly_sum
    scripts:
      script:
        script: hydrology/summa.py
        shape_file: 'path/to/shapefiles' # currently in recipes_auxiliary_datasets repo
